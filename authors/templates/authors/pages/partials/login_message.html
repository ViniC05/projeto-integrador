{% if request.user.is_authenticated %}
<div class="login-message">
    Você está logado com:
    <b>{{ request.user.username }}</b>
    <br>
    <br>
    <br>
    <a href="{% url 'authors:dashboard' %}">Veja suas publicações</a> - 
    <a href="{% url 'authors:dashboard_portal_novo' %}"> Crie uma nova publicação</a> - 
    para sair
    <form class="inline-form" action="{% url 'authors:logout' %}" method='POST'>
        {% csrf_token %}
        <input type="hidden" name="username" value= "{{ request.user.username }}">
        <button class="plaintext-button" type="submit">clique aqui</button>
    </form>

</div>
{% endif %}
